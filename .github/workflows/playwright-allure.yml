name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  checks: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # 4Ô∏è‚É£ Run Playwright tests (Allure reporter enabled)
      - name: Run tests
        run: |
          npx playwright test --reporter=line,allure-playwright
        continue-on-error: false

      # 5Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure HTML Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      # 6Ô∏è‚É£ Upload Allure Report as a GitHub artifact
      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      # 7Ô∏è‚É£ (Optional) Upload raw allure-results for history tracking
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

  # üåê Optional: Publish Allure report to GitHub Pages
  deploy-report:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
