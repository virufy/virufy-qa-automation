name: Weekly Allure Tests

on:
  workflow_dispatch:     
  schedule:
    - cron: "0 8 * * 1"  
  push:

jobs:
  run-playwright-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ðŸ§ª Run only tests in the "weekly" folder
      - name: Run weekly folder tests with Allure
        continue-on-error: true
        id: run_tests
        run: npx playwright test tests/smoke --reporter=line,allure-playwright

      - name: Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report
          ls -R allure-report  # debug visibility

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 7

      - name: Extract summary stats
        id: summary
        run: |
          passed=$(grep -o '"status":"passed"' allure-results/*.json | wc -l || true)
          failed=$(grep -o '"status":"failed"' allure-results/*.json | wc -l || true)
          total=$((passed+failed))
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "total=$total" >> $GITHUB_OUTPUT

      - name: Email test summary
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Weekly Allure Report â€” ${{ steps.summary.outputs.passed }} passed / ${{ steps.summary.outputs.failed }} failed"
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: "Playwright CI <${{ secrets.SMTP_USER }}>"
          body: |
            âœ… Total tests: ${{ steps.summary.outputs.total }}
            ðŸŸ¢ Passed: ${{ steps.summary.outputs.passed }}
            ðŸ”´ Failed: ${{ steps.summary.outputs.failed }}

            Full Allure report attached or downloadable in GitHub Actions artifacts.
          attachments: allure-report/index.html
