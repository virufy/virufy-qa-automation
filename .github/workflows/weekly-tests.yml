name: Playwright Weekly CI Tests (Email Summary)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"
  push:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.45.0-jammy

    strategy:
      fail-fast: false
      matrix:
        shard: [1/3, 2/3, 3/3]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (JSON reporter)
        id: run_tests
        continue-on-error: true
        env:
          BASE_URL: https://virufy.org/en/
          CI: true 
        run: |
          npx playwright test tests/weekly --shard=${{ matrix.shard }} --reporter=json > report.json

      - name: Generate HTML summary table
        id: mini_report
        run: |
          echo "<h3>Playwright Test Summary</h3>" > summary.html
          echo "<table border='1' cellpadding='4' cellspacing='0'><tr><th>Test</th><th>Status</th></tr>" >> summary.html
          jq -r '.suites[].specs[] | "<tr><td>\(.title)</td><td>\(.tests[0].results[0].status)</td></tr>"' report.json >> summary.html || echo "<tr><td>No tests</td><td>N/A</td></tr>" >> summary.html
          echo "</table>" >> summary.html
          passed=$(jq '[.suites[].specs[].tests[].results[].status] | map(select(.=="passed")) | length' report.json)
          failed=$(jq '[.suites[].specs[].tests[].results[].status] | map(select(.=="failed")) | length' report.json)
          total=$((passed+failed))
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "html=$(cat summary.html)" >> $GITHUB_OUTPUT

      - name: Send summary email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Weekly Playwright CI Report - ${{ steps.mini_report.outputs.passed }} Passed / ${{ steps.mini_report.outputs.failed }} Failed"
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: "Playwright CI <${{ secrets.SMTP_USER }}>"
          content_type: text/html
          body: |
            <h3>Playwright CI Test Summary</h3>
            <p>Total: ${{ steps.mini_report.outputs.total }}</p>
            <p>Passed: ${{ steps.mini_report.outputs.passed }}</p>
            <p>Failed: ${{ steps.mini_report.outputs.failed }}</p>
            <br/>
            ${{ steps.mini_report.outputs.html }}
            <br/>
            <p>Full logs and artifacts:</p>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">GitHub Actions Run</a></p>
