name: Playwright Weekly CI Tests (Email Summary)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"   # Every Monday 8 AM UTC
  push:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.55.0-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests (JSON reporter)
        id: run_tests
        continue-on-error: true
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: npx playwright test --reporter=json > results.json || true

      - name: Parse JSON test results
        id: parse_results
        run: |
          node - <<'EOF'
          import fs from 'fs';
          const out = process.env.GITHUB_OUTPUT;
          let passed=0, failed=0, total=0;

          if (!fs.existsSync('results.json')) {
            console.log('⚠️ No results.json found');
            fs.appendFileSync(out, `passed=0\nfailed=0\ntotal=0\n`);
            process.exit(0);
          }

          const data = JSON.parse(fs.readFileSync('results.json','utf8'));
          const walk = (suite) => {
            (suite.specs || []).forEach(spec => {
              (spec.tests || []).forEach(test => {
                const status = test?.outcome || test?.results?.at(-1)?.status;
                if (status) {
                  total++;
                  if (status === 'expected' || status === 'passed') passed++;
                  else if (status === 'unexpected' || status === 'failed') failed++;
                }
              });
            });
            (suite.suites || []).forEach(walk);
          };
          (data.suites || []).forEach(walk);

          console.log(`✅ Total: ${total}, Passed: ${passed}, Failed: ${failed}`);
          fs.appendFileSync(out, `passed=${passed}\nfailed=${failed}\ntotal=${total}\n`);
          EOF

      - name: Send summary email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Playwright CI Report - ${{ steps.parse_results.outputs.passed }} Passed / ${{ steps.parse_results.outputs.failed }} Failed"
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: "Playwright CI <${{ secrets.SMTP_USER }}>"
          html_body: |
            <h3>Playwright Test Results</h3>
            <table border="1" cellpadding="10" style="border-collapse:collapse;font-family:Arial,sans-serif;">
              <tr style="background:#f0f0f0;">
                <th>Metric</th><th>Count</th>
              </tr>
              <tr>
                <td><b>Total</b></td>
                <td>${{ steps.parse_results.outputs.total }}</td>
              </tr>
              <tr style="background:#e8f5e9;">
                <td><b>Passed</b></td>
                <td style="color:green;font-weight:bold;">${{ steps.parse_results.outputs.passed }}</td>
              </tr>
              <tr style="background:#ffebee;">
                <td><b>Failed</b></td>
                <td style="color:red;font-weight:bold;">${{ steps.parse_results.outputs.failed }}</td>
              </tr>
            </table>
            <br/>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Full Run</a></p>
