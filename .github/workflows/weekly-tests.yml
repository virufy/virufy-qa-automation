name: Playwright Weekly CI Tests (Email Summary)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"   # Every Monday 8 AM UTC
  push:

jobs:
  run-playwright:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.45.0-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install jq
        run: apt-get update && apt-get install -y jq

      - name: Run Playwright tests (JSON reporter)
        id: run_tests
        continue-on-error: true
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
        run: |
          mkdir reports
          npx playwright test tests/smoke --reporter=json > reports/report1.json

      - name: Generate HTML summary table
        id: mini_report
        run: |
          report_file="reports/report1.json"
          if [ ! -s "$report_file" ]; then
            echo "<p>No report.json found or tests didn't run.</p>" > summary.html
          else
            echo "<h3>Playwright Test Summary</h3>" > summary.html
            echo "<table border='1' cellpadding='4' cellspacing='0'><tr><th>Test</th><th>Status</th></tr>" >> summary.html
            jq -r '.suites[].specs[] | "<tr><td>\(.title)</td><td>\(.tests[0].results[0].status)</td></tr>"' "$report_file" >> summary.html || true
            echo "</table>" >> summary.html

            passed=$(jq '[.suites[].specs[].tests[].results[].status] | map(select(.=="passed")) | length' "$report_file")
            failed=$(jq '[.suites[].specs[].tests[].results[].status] | map(select(.=="failed")) | length' "$report_file")
            total=$((passed+failed))
            echo "passed=$passed" >> $GITHUB_OUTPUT
            echo "failed=$failed" >> $GITHUB_OUTPUT
            echo "total=$total" >> $GITHUB_OUTPUT
          fi

      - name: Send summary email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Weekly Playwright CI Report - ${{ steps.mini_report.outputs.passed }} Passed / ${{ steps.mini_report.outputs.failed }} Failed"
          to: ${{ secrets.REPORT_RECIPIENT }}
          from: "Playwright CI <${{ secrets.SMTP_USER }}>"
          html_body: |
            <h3>Playwright CI Test Summary</h3>
            <p>Total: ${{ steps.mini_report.outputs.total }}</p>
            <p>Passed: ${{ steps.mini_report.outputs.passed }}</p>
            <p>Failed: ${{ steps.mini_report.outputs.failed }}</p>
            <br/>
            <p>Detailed test summary:</p>
            $(cat summary.html)
            <br/>
            <p>Full logs and artifacts:</p>
            <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">GitHub Actions Run</a></p>
